<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Stock Prediction Graph</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <style>
        .container {
            width: 70%;
            margin: 15px auto;
        }
     
        body {
            text-align: center;
            color: green;
        }
     
        h2 {
            text-align: center;
            font-family: "Verdana", sans-serif;
            font-size: 30px;
        }
    </style>

</head>
<body>
    <div class="m-5 alert alert-info">
        <h1  class="text-justify font-weight-bold text-info text-center">Stock Market Prediction</h1>
    
        <div class="dropdown mx-auto" style="height: 100px;">
            <button class="btn btn-info dropdown-toggle pt-2" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Select the company
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                <button class="dropdown-item" type="button" value="AMZN">Amazon</button>
                <button class="dropdown-item" type="button" value="AAPL">Apple</button>
                <button class="dropdown-item" type="button" value="GOOGL">Google</button>
                <button class="dropdown-item" type="button" value="IBM">IBM</button>
                <button class="dropdown-item" type="button" value="JPM">JPMorgan</button>
                <button class="dropdown-item" type="button" value="NKE">Nike</button>
                <button class="dropdown-item" type="button" value="TSLS">Tesla</button>
                <button class="dropdown-item" type="button" value="AXP">American Express</button>
                <button class="dropdown-item" type="button" value="BA">Beoing</button>
                <button class="dropdown-item" type="button" value="CSCO">Cisco Systems</button>
                <button class="dropdown-item" type="button" value="KO">Coca-Cola</button>
                <button class="dropdown-item" type="button" value="GS">Goldman Sachs</button>
                <button class="dropdown-item" type="button" value="INTC">Intel</button>
                <button class="dropdown-item" type="button" value="WMT">Walmart</button>
                <button class="dropdown-item" type="button" value="DIS">Walt Disney</button>
            </div>
        </div>
        <script>
            var dropdownItems = document.getElementsByClassName("dropdown-item");
            for (var i = 0; i < dropdownItems.length; i++) {
                dropdownItems[i].addEventListener("click", function() {
                    var selectedCompany = this.value;
                    window.location.href = "/graph?company=" + selectedCompany;
                });
            }
        </script>
        


    <div id="graph-container" class="m-3 border border-info" >{{ prediction_graph1|safe }}</div>
    <div id="graph-container" class="m-3 border border-info" >{{ prediction_graph2|safe }}</div>
</div>
</body>
</html>
